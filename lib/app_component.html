<div class="nav-container">
  <header id="nav-bar" class="material-header shadow">
    <div *ngIf="dbService.currentUser == null">
      <div class="material-header-row">
        <span class="material-header-title">Shopby</span>
        <div class="material-spacer"></div>
        <nav class="material-navigation">
          <material-button [routerLink]="RoutePaths.home.toUrl()">
            Home
          </material-button>
          <material-button id="loginButton" [routerLink]="RoutePaths.login.toUrl()">
            Login
          </material-button>
        </nav>
        <nav class="material-navigation">
          <material-button id="registerButton" [routerLink]="RoutePaths.register.toUrl()">
            Register
          </material-button>
        </nav>
      </div>
    </div>

    <div *ngIf="dbService.currentUser != null">
      <div class="material-header-row">
        <span class="material-header-title">Shopby</span>
        <div class="material-spacer"></div>
        <nav class="material-navigation">
          <material-button [routerLink]="RoutePaths.home.toUrl()">
            Home
          </material-button>
        </nav>
        <nav class="material-navigation">
          <material-button [routerLink]="RoutePaths.chatWindow.toUrl()" *ngIf="dbService.currentUser.role < 2">
            Chat
          </material-button>
        </nav>
        <nav class="material-navigation">
          <material-button [routerLink]="RoutePaths.registerModerator.toUrl()" *ngIf="dbService.currentUser.role == 2">
            Add Moderator
          </material-button>
        </nav>
        <nav id="productsButton" class="material-navigation" *ngIf="dbService.currentUser.role == 0">
          <material-button [routerLink]="RoutePaths.userProducts.toUrl()">Products</material-button>
        </nav>
        <nav class="material-navigation" *ngIf="dbService.currentUser.role == 0">
          <material-button [routerLink]="RoutePaths.userHistory.toUrl()">Buy History</material-button>
        </nav>
        <nav class="material-navigation" *ngIf="dbService.currentUser.role == 2">
          <material-button [routerLink]="RoutePaths.statistics.toUrl()">Statistics</material-button>
        </nav>
        <nav class="material-navigation">
          <material-button (click)="signOut()">Sign Out</material-button>
        </nav>
      </div>
    </div>
  </header>
</div>
<router-outlet [routes]="Routes.all"></router-outlet>
