<div class="nav-container">
  <header id="nav-bar" class="material-header shadow">
    <div *ngIf="dbService.currentUser == null">
      <div class="material-header-row">
        <span class="material-header-title">Shopby</span>
        <div class="material-spacer"></div>
        <nav class="material-navigation">
          <material-button [routerLink]="RoutePaths.login.toUrl()">
            Login
          </material-button>
        </nav>
        <nav class="material-navigation">
          <material-button [routerLink]="RoutePaths.register.toUrl()">
            Register
          </material-button>
        </nav>
      </div>
    </div>

    <div *ngIf="dbService.currentUser != null">
      <div class="material-header-row">
        <span class="material-header-title">Shopby</span>
        <div class="material-spacer"></div>
        <nav class="material-navigation">
          <material-button>Products</material-button>
        </nav>
        <nav class="material-navigation">
          <material-button (click)="signOut()">Sign Out</material-button>
        </nav>
      </div>
    </div>
  </header>
</div>
<router-outlet [routes]="Routes.all"></router-outlet>
