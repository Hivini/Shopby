<div class="container">
  <h1 id="loginTitle">Login</h1>
  <form>
    <div class="form-group">
      <material-input type="email"
                      class="form-control"
                      id="email"
                      floatingLabel
                      label="Email"
                      required
                      [(ngModel)]="email"
      >
      </material-input>
    </div>

    <div class="form-group">
      <material-input type="password"
                      class="form-control"
                      id="password"
                      floatingLabel
                      label="Password"
                      required
                      [(ngModel)]="password"
      >
      </material-input>
    </div>

    <div class="row">
      <div class="col-auto">
        <material-button raised (click)="onSubmit()">Submit</material-button>
      </div>
    </div>
  </form>
</div>
