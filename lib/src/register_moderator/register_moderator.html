<div class="material-content">
  <form class="center-container mdc-card mdc-card--outlined">
    <h1>Register Moderator</h1>
    <div class="form-group">
      <material-input type="email"
                      class="form-control"
                      id="email"
                      floatingLabel
                      label="Email"
                      required
                      [(ngModel)]="email"
      >
      </material-input>
    </div>

    <div class="form-group">
      <material-input type="password"
                      class="form-control"
                      id="password"
                      label="Password"
                      floatingLabel
                      required
                      [(ngModel)]="password"
      >
      </material-input>
    </div>

    <div class="form-group">
      <material-input type="text"
                      class="form-control"
                      id="name"
                      floatingLabel
                      label="Name"
                      required
                      [(ngModel)]="name"
      >
      </material-input>
    </div>

    <div class="row">
      <div class="col-auto">
        <material-button (click)="onSubmit()">Submit</material-button>
      </div>
    </div>
    <br/>
  </form>
</div>
